<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg"></div>
      <div class="Container">
        <form>
        
          <label for="username"><h4>Username</h4></label>
          <input type="text" id="fullName"  placeholder="Christine M Graham" required>

          <label for="password"><h4>Password</h4></label>
          <input type="password" id="password"  placeholder="*************" required>          
          
          <label for="email"><h4>Email</h4></label>
          <input type="email" id="email"  placeholder="cmurrayjm@gmail.com" required>
  
          <label for="phone"><h4>Phone Number</h4> </label>
          <input type="telephone" id="phone"  placeholder="201-456-4587" optional> 
          
          <label for="date"><h4>Date of Birth</h4> </label>
          <input type="date" id="date"  placeholder="201-456-4587" optional>
          
          <input type="checkbox" id="TOS" >
          <label for="TOS">I agree to the TOS</label>
         

        <!--  use input to pull the form value when using form     <input type="submit" value="Register"> -->
        <div class="button">
        <input type="submit" value="Register">
         </div>
        </form>  

    </div>
    
</body>
</html>
